services:
  minio:
    image: minio/minio
    container_name: minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ${MINIO_DATA_PATH}:/data
    command: server /data --console-address ":9001"
    networks:
      - datalake-network


  prefect-server:
    image: prefecthq/prefect:3-latest
    container_name: prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    volumes:
      - ./orchestration:/app
      - ${PREFECT_DATA_PATH}:/root/.prefect
    working_dir: /app
    environment:
      PREFECT_ORION_API_HOST: ${PREFECT_ORION_API_HOST}
    restart: always
    networks:
      - datalake-network

  prefect-worker-01:
    build:
      context: images/worker
      dockerfile: Dockerfile
    container_name: prefect-worker-01
    command: prefect worker start --pool work-pool-01 --name worker-01
    depends_on:
      - prefect-server
    working_dir: /app
    environment:
      PREFECT_API_URL: ${PREFECT_API_URL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./orchestration:/app
      - spark_data:/opt/spark/work-dir
    restart: always
    networks:
      - datalake-network


  executer:
    build:
      context: images/executer
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    container_name: executer
    env_file:
      - .env
    working_dir: /app
    volumes:
      - ./orchestration:/app/orchestration
      - ./config/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
      - ./.fastf1:/.fastf1
    depends_on:
      - prefect-server
      - prefect-worker-01
    restart: always
    networks:
      - datalake-network

volumes:
  minio_data:
  spark_data:

networks:
  datalake-network:
    name: datalake-network
    external: true
